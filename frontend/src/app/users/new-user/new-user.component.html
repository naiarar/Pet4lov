<div class="container">
  <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()" class="row">
    <div class="mb-2">
      <label for="name">Nome</label>
      <div class="form-label">
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          placeholder="Nome"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="username">Username</label>
      <div class="form-label">
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Username"
        />
      </div>
    </div>

    <div class="mb-2">
      <label for="email">Email</label>
      <div class="form-label">
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Email"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="document_cpf">CPF</label>
      <div class="form-label">
        <input
          type="number"
          class="form-control"
          id="document_cpf "
          formControlName="document_cpf"
          placeholder="document_cpf"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="adress ">Endereço</label>
      <div class="form-label">
        <input
          type="text"
          class="form-control"
          id="adress "
          formControlName="adress"
          placeholder="Endereço"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="birth_date ">Data de Nascimento</label>
      <div class="form-label">
        <input
          type="number"
          class="form-control"
          id="birth_date "
          formControlName="birth_date"
          placeholder="Data Nascimento"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="contact ">Contato</label>
      <div class="form-label">
        <input
          type="text"
          class="form-control"
          id="contact "
          formControlName="contact"
          placeholder="Contato"
        />
      </div>
    </div>
    <div class="mb-2">
      <label for="password " class="form-label">Senha</label>
      <div class="form-label">
        <input
          type="password"
          class="form-control"
          id="password "
          formControlName="password"
          placeholder="Senha"
        />
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input is-valid"
          type="checkbox"
          value=""
          id="validCheck2"
          required
        />
        <label class="form-check-label" for="validCheck2">
          Aceito os Termos de Usuario
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary btn-lg">Criar</button>
    </div>
  </form>
</div>
